<!DOCTYPE html>
<html lang='en'>
<head>
  <title></title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
  <link href='//mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' rel='stylesheet' type='text/css' />

  <style>
      .topbar {
          position: absolute;
          width: 100%;
          height: 4rem;
          top: 0;
          left: 0;
          overflow: hidden;
          border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .map {
          position: absolute;
          left: 0;
          width: 100%;
          height: 100%-26rem;
          top: 4rem;
          bottom: 26rem;
        }
        
        .filter {
          position: absolute;
          left: 0;
          width: 100%;
          height: 6rem;
          bottom: 20rem;
        }

        .listContainer {
          position: absolute;
          left: 0; 
          width: 50%;
          height: 20rem;
          bottom: 0
        }

      .listings {
        height: 100%;
        overflow: auto;
        padding-bottom: 60px;
      }

      .listings .item {
        display: block;
        border-bottom: 1px solid #eee;
        padding: 10px;
        text-decoration: none;
      }

      .listings .item:last-child { border-bottom: none; }

      .listings .item .title {
        display: block;
        color: #00853e;
        font-weight: 700;
      }

      .listings .item .title small {
        font-weight: 400;
      }

      .listings .item.active .title .listings .item .title:hover {
        color: #8cc63f;
      }

      .listings .item.active {
        background-color: #f8f8f8;
      }

      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
        border-left: 0;
        background: rgba(0, 0, 0, 0.1);
      }

      ::-webkit-scrollbar-track {
        background: none;
      }

      ::-webkit-scrollbar-thumb {
        background: #00853e;
        border-radius: 0;
      }

      .marker {
        border: none;
        cursor: pointer;
        height: 56px;
        width: 56px;
        background-image: url(img/marker.png);
        background-color: rgba(0, 0, 0, 0);
      }

      .clearfix {
        display: block;
      }

      .clearfix::after {
        content: '.';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }

      /* Marker tweaks */
      .mapboxgl-popup {
        padding-bottom: 50px;
      }

      .mapboxgl-popup-close-button {
        display: none;
      }

      .mapboxgl-popup-content {
        font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        padding: 0;
        width: 180px;
      }

      .mapboxgl-popup-content-wrapper {
        padding: 1%;
      }

      .mapboxgl-popup-content h3 {
        background: #91c949;
        color: #fff;
        margin: 0;
        display: block;
        padding: 10px;
        border-radius: 3px 3px 0 0;
        font-weight: 700;
        margin-top: -15px;
      }

      .mapboxgl-popup-content h4 {
        margin: 0;
        display: block;
        padding: 10px;
        font-weight: 400;
      }

      .mapboxgl-popup-content div {
        padding: 10px;
      }

      .mapboxgl-container .leaflet-marker-icon {
        cursor: pointer;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
        margin-top: 15px;
      }

      .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
        border-bottom-color: #91c949;
      }

      .map-overlay {
          position: absolute;
          width: 50%;
          top: 75%;
          bottom: 0;
          /*left: 0;*/
          font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
          background-color: #fff;
          max-width: 50%;
          overflow: hidden;
          right: 0
      }

      .map-overlay fieldset {
          display: none;
          background: #ddd;
          border: none;
          padding: 10px;
          margin: 0;
      }

      .map-overlay input {
          display: block;
          border: none;
          width: 100%;
          border-radius: 3px;
          padding: 10px;
          margin: 0;
      }

      .map-overlay .listing {
          overflow: auto;
          max-height: 100%;
      }

      .map-overlay .listing > * {
          display: block;
          padding: 5px 10px;
          margin: 0;
      }

      .map-overlay .listing a {
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
          color: #404;
          text-decoration: none;
      }

      .map-overlay .listing a:last-child {
          border: none;
      }

      .map-overlay .listing a:hover {
          background: #f0f0f0;
      }
    </style>
</head>
<body>
  <div class='topbar'>Kinetica Top 10 Restaurants</div>
  <div class='map'  id='app'></div>
  <div class='map-overlay'>
      <fieldset>
          <input id='feature-filter' type='text' placeholder='Filter results by name' />
      </fieldset>
      <div id='feature-listing' class='listing'></div>
  </div>
  <div class='listContainer' >
    <div id='listings' class='listings'></div>
  </div>
  <script src='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.js'></script>
</body>
<script>


</script>
</html>
