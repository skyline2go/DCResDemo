  <style>
    .topbar {
      position: absolute;
      width: 100%;
      height: 4rem;
      top: 0;
      left: 0;
      overflow: hidden;
      border-right: 1px solid rgba(0, 0, 0, 0.25);
    }
    
    .map {
      position: absolute;
      left: 0;
      width: 100%;
      height: 26rem;
      top: 4rem
    }
    
     ::-webkit-scrollbar {
      width: 3px;
      height: 3px;
      border-left: 0;
      background: rgba(0, 0, 0, 0.1);
    }
    
     ::-webkit-scrollbar-track {
      background: none;
    }
    
     ::-webkit-scrollbar-thumb {
      background: #2F0D71;
      border-radius: 0;
    }
    
    .marker {
      border: none;
      cursor: pointer;
      height: 32px;
      width: 32px;
      background-image: url(img/marker.png);
      background-color: rgba(0, 0, 0, 0);
    }
    
    .clearfix {
      display: block;
    }
    
    .clearfix::after {
      content: '.';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    /* Marker tweaks */
    
    .mapboxgl-popup {
      padding-bottom: 50px;
    }
    
    .mapboxgl-popup-close-button {
      display: none;
    }
    
    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 180px;
    }
    
    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }
    
    .mapboxgl-popup-content h4 {
      background: #2F0D71;
      color: #fff;
      margin: 0;
      display: block;
      padding: 10px;
      border-radius: 3px 3px 0 0;
      /*font-weight: 700;*/
      margin-top: -15px;
    }
    
    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px;
      /*font-weight: 400;*/
    }
    
    .mapboxgl-popup-content div {
      padding: 10px;
    }
    
    .mapboxgl-container .leaflet-marker-icon {
      cursor: pointer;
    }
    
    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 15px;
    }
    
    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: #2F0D71;
    }
    
    .map-overlay {
      position: absolute;
      width: 100%;
      top: 30rem;
      bottom: 0;
      /*left: 0;*/
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      background-color: #fff;
      max-width: 100%;
      overflow: hidden;
      right: 0;
      overflow-y: auto;
    }
    
    .map-overlay fieldset {
      display: none;
      background: #ddd;
      border: none;
      padding: 10px;
      margin: 0;
    }
    
    .map-overlay input {
      display: block;
      border: none;
      width: 100%;
      border-radius: 3px;
      padding: 10px;
      margin: 0;
    }
    
    .map-overlay .listing {
      overflow: auto;
      max-height: 100%;
    }
    
    .map-overlay .listing>* {
      display: block;
      padding: 5px 10px;
      margin: 0;
    }
    
    .map-overlay .listing a {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      color: #404;
      text-decoration: none;
    }
    
    .map-overlay .listing a:last-child {
      border: none;
    }
    
    .map-overlay .listing a:hover {
      background: #f0f0f0;
    }
    /*nav {
      position: absolute;
      top: 130px;

      z-index: 1;
    }*/
    
    .searchToolbar{
      position: absolute;
      width: 3rem;
      height: 3rem;
      top: 8rem;
      left: 4rem;
      z-index: 20;
    }

    #circle,
    #clearCircle {
      cursor: pointer;
      background: url("img/recycle.svg");
      background-size: 2rem 2rem;
      width: 2rem;
      height: 2rem
    }

    #circle {
      cursor: pointer;
      background: url("img/edit_off.svg");
      background-size: 2rem 2rem;
      width: 2rem;
      height: 2rem
    }
    

    #circle.active {
      /*background-color: rgba(250, 250, 250, 0.9);*/
      background: url("img/edit.svg");
      background-size: 2rem 2rem;
      width: 2rem;
      height: 2rem
    }
    
    h2,
    h3,
    h5 {
      color: #2F0D71
    }
